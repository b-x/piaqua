<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Akwarium</title>
	<link rel="icon" type="image/png" href="fish.png">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>-->
	<script src="https://code.angularjs.org/1.7.4/angular.min.js"></script>
	<script src="aquarium.js"></script>
</head>

<body ng-app="aquarium">
	<div ng-controller="state" class="w3-container" style="width:35em; margin:0 auto">
		<div class="w3-container w3-light-gray w3-center w3-border">
			<h2>Sterowanie akwarium</h2>
		</div>

		<div ng-if="aq_error">
			<br>
			<div class="w3-container w3-pale-red w3-center w3-border w3-border-red">
				<h3>Błąd: {{aq_error}}</h3>
			</div>
		</div>

		<div ng-if="aq_state && aq_form == 'action'">
			<br>
			<form class="w3-container">
				<h3 ng-if="aq_edit_action_id < 0">Nowa akcja</h3>
				<h3 ng-if="aq_edit_action_id >= 0">Edycja akcji</h3>
				<p>
					<label>Nazwa</label>
					<input class="w3-input" type="text" placeholder="ustaw nazwę" ng-model="aq_edit_action.name" required>
				</p>
				<p>
					<label>Włącznik</label>
					<select class="w3-select" ng-model="aq_edit_action.relay" ng-options="idx*1 as relay for (idx, relay) in aq_edit_action_relays"
					 required>
						<option value="" ng-show="false">wybierz</option>
					</select>
				</p>
				<p>
					<label>Przycisk</label>
					<select class="w3-select" ng-model="aq_edit_action.button" ng-options="idx*1 as name for (idx, name) in aq_edit_action_buttons">
						<option value="">brak</option>
					</select>
				</p>
				<p>
					<label>Czas trwania</label>
					<input class="w3-input" type="time" ng-model="aq_edit_action.duration" step="1" aq-duration required>
				</p>
				<p>
					<button class="w3-btn w3-light-gray" ng-click="addAction(aq_edit_action)" ng-if="aq_edit_action_id < 0">Dodaj</button>
					<button class="w3-btn w3-light-gray" ng-click="updateAction(aq_edit_action_id, aq_edit_action)" ng-if="aq_edit_action_id >= 0">Zapisz</button>
					<button class="w3-btn w3-light-gray" ng-click="removeAction(aq_edit_action_id)" ng-if="aq_edit_action_id >= 0">Usuń</button>
					<button class="w3-btn w3-light-gray" ng-click="showState()">Anuluj</button>
				</p>
			</form>
		</div>

		<div ng-if="aq_state && aq_form == 'tasks'">
			<p>Harmonogram</p>
			<form>
				aaa <input><br> bbb <input><br>
				<button class="w3-btn">dodaj</button>
				<button class="w3-btn" ng-click="showState()">Anuluj</button>
			</form>
		</div>

		<div ng-if="aq_state && aq_form == 'state' ">
			<br>
			<table class="actions w3-table w3-border w3-bordered">
				<tr class="w3-light-grey">
					<th colspan="2">Akcja</th>
					<th>
						<i class="w3-btn w3-right w3-padding-small material-icons" ng-click="editAction(-1)">add</i>
					</th>
				</tr>
				<tr ng-repeat="(k, x) in aq_state.actions">
					<td>
						<form ng-submit="setActionName(k, x.name)">
							<input class="w3-input w3-border-0 w3-padding-small" type="text" placeholder="ustaw nazwę" ng-model="x.name">
						</form>
					</td>
					<td>
						<i class="w3-btn w3-padding-small material-icons w3-text-amber" ng-if="x.on" ng-click="toggleAction(k)">wb_sunny</i>
						<i class="w3-btn w3-padding-small material-icons w3-text-light-gray" ng-if="!x.on" ng-click="toggleAction(k)">wb_sunny</i>
					</td>
					<td>
						<i class="w3-btn w3-right w3-padding-small material-icons" ng-click="editAction(k)">edit</i>
					</td>
				</tr>
			</table>
			<br>
			<table class="sensors w3-table w3-border w3-bordered">
				<tr class="w3-light-grey">
					<th colspan="2">Sensor</th>
				</tr>
				<tr ng-repeat="x in aq_state.sensors">
					<td>
						<form ng-submit="setSensorName($index, x.name)">
							<input class="w3-input w3-border-0 w3-padding-small" type="text" placeholder="ustaw nazwę" ng-model="x.name">
						</form>
					</td>
					<td>
						<span class="w3-right">{{ x.value | number: 1 }} °C</span>
					</td>
				</tr>
			</table>
			<br>
			<table class="relays w3-table w3-border w3-bordered">
				<tr class="w3-light-grey">
					<th colspan="3">Włącznik</th>
				</tr>
				<tr ng-repeat="x in aq_state.relays">
					<td>
						<form ng-submit="setRelayName($index, x.name)">
							<input class="w3-input w3-border-0 w3-padding-small" type="text" placeholder="ustaw nazwę" ng-model="x.name">
						</form>
					</td>
					<td>
						<i class="w3-padding-small material-icons w3-text-amber" ng-if="x.on">wb_sunny</i>
						<i class="w3-padding-small material-icons w3-text-light-gray" ng-if="!x.on">wb_sunny</i>
					</td>
					<td>
						<i class="w3-btn w3-right w3-padding-small material-icons" ng-click="editRelayTasks($index)">today</i>
					</td>
				</tr>
			</table>
		</div>

	</div>
</body>

</html>
